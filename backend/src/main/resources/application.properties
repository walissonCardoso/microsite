# geral
server.error.include-stacktrace=never

# datasource
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DATASOURCE_URL:jdbc:mysql://server/microdb}
spring.datasource.username=${DATASOURCE_USERNAME:user}
spring.datasource.password=${DATASOURCE_PASSWORD:password}
  
# Da aplicação
api.security.token.secret=${JWT_SECRET:12345678}
api.security.token.expirationTime=7200